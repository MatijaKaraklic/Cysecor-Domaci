<!DOCTYPE html>
<html>
<head>
	<title>Domaci #5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="section section1">
		<h1>Ovo je animirani text!</h1>
		<button id="runAnimatedText">Pokreni animirani text</button>
	</div>

	<div class="section section2">
		<input type="number" placeholder="%" min="0" max="100">
		<div class="btn-container">
			<button id="btnMinus" class="btn-border">-</button>
			<button id="btnPlus" class="btn-border">+</button>
		</div>
		<div class="border-line" style="width: 0%;"></div>

		<h1>Lorem ipsum dolor</h1>
		
		<div class="images">
			<img src="img/car_left.jpg" class="slideFromLeft">
			<img src="img/car_right.jpg" class="slideFromRight">
		</div>
		<div class="btn-images">
			<button>LEVA SLIKA</button>
			<button>DESNA SLIKA</button>
		</div>
	</div>

	<div class="section section3">
		<div class="progress-bar">
			<div class="progress" style="width: 0%;"></div>
		</div>
		<button>custom progress bar</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
